<h1 class="text-center">Liste des produits</h1>

<p-button label="CrÃ©er produit"  class="block text-center"/>

<p-dataView #dv [value]="prods">
    <ng-template pTemplate="list" let-products>
        @for (product of prods; track product.productId) {
            <p-card class="block mb-2">
                <span class="font-medium text-secondary text-sm">{{ product.product.category }}</span>
                <div class="text-lg font-medium text-900 mt-2">{{ product.product.name }}  - <span class="qt">{{ product.quantity }}</span></div>

                <ng-template pTemplate="footer">
                    <div class="flex gap-3 mt-1">
                        <p-button label="Modifier" severity="secondary" />
                        <p-button label="Sup" icon="pi pi-trash"  severity="danger" (onClick)="onDelete(product.productId)" />
                    </div>
                </ng-template>
            </p-card>
        }
    </ng-template>
</p-dataView>
